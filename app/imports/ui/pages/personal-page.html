<template name="Personal_Page">
  <div style="margin-top:20px" class="ui container">
    <form class="ui form">
      <h4 class="ui dividing header">Personal Page</h4>
      <div class="field">
        <label>User Name</label>
        <input type="text" name="name" placeholder="Name">
      </div>


      <div class="field">
        <label>Start Time/Finish Time</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="starttime" placeholder="Start Time">
          </div>
          <div class="field">
            <input type="text" name="finishtime" placeholder="Finish Time">
          </div>
        </div>
      </div>

      <div class="field">
        <label>Height/Weight</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="height" placeholder="Height(cm)">
          </div>
          <div class="field">
            <input type="text" name="Weight" placeholder="Weight(lb)">
          </div>
        </div>
      </div>

      <button class="ui button" type="submit">Submit</button>
    </form>

  </div>

</template>
