<template name="Personal_Page">

  <div style="margin-top:20px" class="ui personal container">
    <form class="ui form">
      <h4 class="ui dividing header">Personal Page</h4>
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="first" placeholder="First Name">
          </div>
          <div class="field">
            <input type="text" name="last" placeholder="Last Name">
          </div>
        </div>
      </div>

      <div class="field">
        <label>UH Email/Contact Number</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="email" placeholder="example@hawaii.edu">
          </div>
          <div class="field">
            <input type="text" name="number" placeholder="xxx-xxx-xxxx">
          </div>
        </div>
      </div>

      <div class="field">
        <label>Height/Weight</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="height" placeholder="Height(cm)">
          </div>
          <div class="field">
            <input type="text" name="weight" placeholder="Weight(lb)">
          </div>
        </div>
      </div>

      <div class="field">
        <label>Goal</label>
        <textarea rows="2" name="goal" placeholder="fitness goal"></textarea>
      </div>

      <button class="ui button" type="submit">Submit</button>
   </form>
  </div>

</template>
