<template name="Personal_Page">

  <div style="margin-top:20px" class="ui container">
    <form class="ui form eventdata-data-form {{ errorClass }}">
      <h4 class="ui dividing header">Add Gym Buddy</h4>
      <div class="field">
        <div class="two fields">
          {{> Text_Form_Control label="First" required=true errorMessage=(fieldError "first")}}
          {{> Text_Form_Control label="Last" required=true errorMessage=(fieldError "last")}}
        </div>
      </div>

      <div class="field">
        <div class="two fields">
          {{> Text_Form_Control label="Email" placeholder="example@hawaii.edu" required=true errorMessage=(fieldError "email")}}
          {{> Text_Form_Control label="Number" placeholder="xxx-xxx-xxxx" required=true errorMessage=(fieldError "number")}}
        </div>
      </div>

        {{> Text_Form_Control label="Goal" required=true errorMessage=(fieldError "goal")}}

      <button class="ui button" type="submit">Submit</button>

    </form>
  </div>

</template>
