<template name="List_Personal_Page">
    <div class="ui text container">
      {{#if Template.subscriptionsReady}}

        <table style="margin-top: 20px" class="ui celled table">
          <thead>
          <tr>
            <th>First</th>
            <th>Last</th>
            <th>Email</th>
            <th>Number</th>
            <th>Goal</th>
          </tr>
          </thead>

          <tbody>
          {{#each eventData in eventDataList}}
          <tr>
            <td>{{eventData.first}}</td>
            <td>{{eventData.last}}</td>
            <td>{{eventData.email}}</td>
            <td>{{eventData.number}}</td>
            <td>{{eventData.goal}}</td>
          </tr>
          {{/each}}
          </tbody>
        </table>
      {{else}}
      {{> Loading}}
      {{/if}}
    </div>
</template>
