<template name="Edit_Personal_Page">

  <div style="margin-top:20px" class="ui personal container">
    <form class="ui form">
      <h4 class="ui dividing header">Personal Page</h4>
      <div class="field">
        <label>User Name</label>
        <input type="text" name="name" placeholder="Name">
      </div>


      <div class="field">
        <label>Check In/Check Out</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="height" placeholder="Check In Time">
          </div>
          <div class="field">
            <input type="text" name="Weight" placeholder="Check Out Time">
          </div>
        </div>
      </div>

      <div class="field">
        <label>Height/Weight</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="height" placeholder="Height(cm)">
          </div>
          <div class="field">
            <input type="text" name="Weight" placeholder="Weight(lb)">
          </div>
        </div>
      </div>

      <button class="ui button" type="submit">Update</button>
    </form>

  </div>

</template>
