<template name="Edit_Personal_Page">

  <div style="margin-top:20px" class="ui personal container">
    <form class="ui form">
      <h4 class="ui dividing header">Personal Page</h4>
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="shipping[first-name]" placeholder="First Name">
          </div>
          <div class="field">
            <input type="text" name="shipping[last-name]" placeholder="Last Name">
          </div>
        </div>

      </div>


      <div class="field">
        <div class="two fields">
          <div class="field">
            <label>Check In</label>
            <select class="ui fluid dropdown">
              <option value="">Check In</option>
              <option value="9">9:00</option>
              <option value="10">10:00</option>
              <option value="11">11:00</option>
              <option value="12">12:00</option>
              <option value="13">13:00</option>
              <option value="14">14:00</option>
              <option value="15">15:00</option>
              <option value="16">16:00</option>
              <option value="17">17:00</option>
              <option value="18">18:00</option>
              <option value="19">19:00</option>
              <option value="20">20:00</option>
              <option value="21">21:00</option>
            </select>
          </div>
          <div class="field">
            <label>Check Out</label>
            <select class="ui fluid dropdown">
              <option value="">Check Out</option>
              <option value="9">9:00</option>
              <option value="10">10:00</option>
              <option value="11">11:00</option>
              <option value="12">12:00</option>
              <option value="13">13:00</option>
              <option value="14">14:00</option>
              <option value="15">15:00</option>
              <option value="16">16:00</option>
              <option value="17">17:00</option>
              <option value="18">18:00</option>
              <option value="19">19:00</option>
              <option value="20">20:00</option>
              <option value="21">21:00</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label>Height/Weight</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="height" placeholder="Height(cm)">
          </div>
          <div class="field">
            <input type="text" name="Weight" placeholder="Weight(lb)">
          </div>
        </div>
      </div>

      <div class="field">
        <label>Goal</label>
        <textarea rows="2" placeholder="fitness goal"></textarea>
      </div>

      <button class="ui primary button" type="submit">Update</button>
    </form>

  </div>

</template>
